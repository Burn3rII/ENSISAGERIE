{% if rooms_invitations %}
<ul>
    {% for invitation in rooms_invitations %}
    <li>
        <div class="invitation_container">
            <p>{{invitation.room.name }}</p>
            <div>
                <button class="accept-invitation-btn in_body_button"
                        data-invitation-id="{{ invitation.id }}">
                    Accepter</button>
                <button class="reject-invitation-btn in_body_button"
                        data-invitation-id="{{ invitation.id }}">
                    Rejeter</button>
            </div>
        </div>
    </li>
    {% endfor %}
</ul>
{% else %}
    <p>Vous n'avez re√ßu aucune invitation pour le moment.</p>
{% endif %}
