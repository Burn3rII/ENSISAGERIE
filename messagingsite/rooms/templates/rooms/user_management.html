{% extends "rooms/base.html" %}
{% load static %}

{% block content %}
<div id="room-nav">
    <h2>{{ room.name }} - Gestion des utilisateurs</h2>
</div>

{% if room.owner == user %}
<div id="user_management_sections">
    <div>
        <h3>Inviter un utilisateur</h3>
        <div id="invite-user">
            <form id="invite-user-form">
                <input type="text" id="invite-user-input"
                       placeholder="Rechercher par nom">
                <input type="submit" value="Rechercher"
                       id="invite-user-submit"/>
            </form>
            <div id="invite-user-results"></div>
        </div>
    </div>

    <div>
        <h3>Renvoyer un utilisateur</h3>
        <div id="remove-user">
            <form id="remove-user-form">
                <input type="text" id="remove-user-input"
                       placeholder="Rechercher par nom">
                <input type="submit" value="Rechercher"/>
            </form>
            <div id="remove-user-results"></div>
        </div>
    </div>

    <div>
        <h3>Demandes d'adh√©sion au salon</h3>
        <div id="pending-requests"></div>
    </div>
</div>
{% endif %}

<script type="text/javascript"
        src="{% static 'rooms/js/user_management_script.js' %}"
        data-room-id="{{ room.id }}"></script>
{% endblock %}
