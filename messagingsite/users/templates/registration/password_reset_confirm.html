{% extends 'users/base.html' %}

{% block content %}
<h2>Confirm password reset</h2>

<div class="form-holder">
    <div class="form-content">
        <div class="form-items">
            <form method="post">
                {% csrf_token %}
                {{ form.as_p }}
                <input type="submit" value="Confirm">
            </form>
        </div>
    </div>
</div>

<a href="{% url 'users:login' %}" class="type1">Back to login</a>
{% endblock %}
